<!DOCTYPE html>
<html>
    <head>
        <title>Contact | Jordyn Saltzman</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div id="navbar">
            <h1 class="name">Jordyn Saltzman</h1>
            <nav class="navlinks">
                <a href="index.html" id="line">About</a>
                <a href="portfolio.html" id="line">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

        <div id="mainsection">
            <h1 class="heading" id="aboutme">Contact</h1>

            <form id="contactme">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input id="name" name="name" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input id="email" name="email" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit">
            </form>
        
        </div>
        
        

        <div class="footer"> Copyright &copy; </div>
    </body>
</html>
